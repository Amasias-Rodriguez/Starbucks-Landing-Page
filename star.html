<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="star.css">
    <title>Starbucks Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/imagenes/logo.png" alt="logo" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's <span>StarBucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi nemo aliquid consequatur officia cumque illum aspernatur quos dolor iste dicta.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="/imagenes/img1.png" alt="" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="/imagenes/thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="/imagenes/thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="/imagenes/thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="/imagenes/facebook.png"></a></li>
            <li><a href="#"><img src="/imagenes/twitter (1).png"></a></li>
            <li><a href="#"><img src="/imagenes/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript"></script>
    <script src="/js/star.js"></script>

</html>
